    <h1 align="center">保护鱼类也是保护我们自己</h1>
   	<p align="center">
    <img src="protectfish/过度捕捞.jpg" width="450" height="300"alt="otherish"/>
	</p>
	<h3 align="left">由于过度捕捞，环境污染，以及其他很多人类活动的影响，无论对河流，湖泊还是海洋的鱼类都造成了巨大的威胁。</h3><br>
	<h3 align="left">不仅鱼类总量，种类都在不断减少，对于生态系统，环境造成的不利影响可能已经无法挽回和逆转。</h3><br>
	<h3 align="left">必须采取强制措施，保护环境，限制捕捞，保护栖息地</h3>
